<div
  class="modal fade text-center"
  id="modalDetails"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-primary" id="exampleModalLabel">
          <i class="fas fa-edit"></i> {{ title }}
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="justify-content-center">
          <form #form="ngForm" autocomplete="off" class="form">
            <fieldset class="form-group">
              <label for="NameTextField">Name</label>
              <input
                type="text"
                class="form-control"
                id="NameTextField"
                placeholder="Enter Tourney Name"
                name="name"
                [(ngModel)]="tourney.name"
                value="{{ tourney.name }}"
                required
                #name="ngModel"
              />
              <span
                class="badge badge-danger"
                *ngIf="name.errors?.required && name.touched"
              >
                Tourney name is required
              </span>
            </fieldset>
            <fieldset class="form-group">
              <label for="DescriptionTextField">Description</label>
              <input
                type="text"
                class="form-control"
                id="DescriptionTextField"
                placeholder="Enter Description"
                name="description"
                [(ngModel)]="tourney.description"
                value="{{ tourney.description }}"
              />
            </fieldset>
            <fieldset class="form-group">
              <div class="dropdown">
                <button
                  class="btn btn-light btn-block dropdown-toggle"
                  type="button"
                  id="dropdownMenuButtonStatus"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  {{ ddStatus }}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="selectStatus('Not Active')"
                    >Not Active</a
                  >
                  <a class="dropdown-item" (click)="selectStatus('Active')"
                    >Active</a
                  >
                  <a class="dropdown-item" (click)="selectStatus('Completed')"
                    >Completed</a
                  >
                </div>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="dropdown">
                <button
                  [disabled]="isDisabled"
                  class="btn btn-light btn-block dropdown-toggle"
                  type="button"
                  id="dropdownMenuButtonNumOfPlayers"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  {{ ddNum }}
                </button>
                <div
                  class="dropdown-menu text-center"
                  aria-labelledby="dropdownMenuButton"
                >
                  <a class="dropdown-item" (click)="selectNumOfPlayers('4')">4</a>
                  <a class="dropdown-item" (click)="selectNumOfPlayers('8')">8</a>
                  <a class="dropdown-item" (click)="selectNumOfPlayers('16')"
                    >16</a
                  >
                </div>
              </div>
              <span class="badge badge-warning">
                Number of participants cannot be modified afterwards
              </span>
            </fieldset>
            <fieldset class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-dismiss="modal"
                (click)="onDetailsPageSubmit()"
                [disabled]="
                  form.invalid ||
                  ddNum === 'Select Number Of Participants' ||
                  ddStatus === 'Select Status'
                "
              >
                {{ title }}
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
